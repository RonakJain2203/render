<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #ff4757;
            margin-bottom: 20px;
        }

        .heart-image {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff4757;
        }

        button {
            padding: 12px;
            background: #ff4757;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e84118;
        }

        h4 {
            margin-top: 20px;
            font-size: 1rem;
            color: #e0e0e0;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .image-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="percent biking" placeholder="Enter % biking population" required />
            <input type="text" name="percent smoking" placeholder="Enter % smoking population" required />
            <button type="submit">Predict Now</button>
        </form>
        <h4>{{ prediction_text }}</h4>
        <footer>Powered by AI & Machine Learning</footer>
    </div>
</body>
</html>
